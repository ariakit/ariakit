name: build-styles

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  generate:
    name: Build styles
    runs-on: macos-latest
    permissions:
      actions: read
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.ARIAKIT_BOT_PAT }}
          persist-credentials: false

      - name: Install node modules
        uses: ./.github/workflows/install-node-modules

      - name: Build styles
        run: npm run build-styles -w site

      - name: Fix lint
        run: npm run lint-fix site/src/styles/styles.json

      - name: Commit or create PR
        uses: ./.github/workflows/commit-or-pr
        with:
          event: ${{ github.event_name }}
          message: Update styles
          head-branch: ${{ github.head_ref || github.ref_name }}
          new-branch: chore/update-styles
          token: ${{ secrets.ARIAKIT_BOT_PAT }}
