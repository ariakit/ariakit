name: test-vo

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Runs at 00:00 UTC every day

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-vo:
    name: Test VoiceOver
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            website/.next/cache
          key: |
            test-vo-14-nextjs-${{ hashFiles('**/bun.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            test-vo-14-nextjs-${{ hashFiles('**/bun.lock') }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install playwright
        run: bunx playwright install --with-deps webkit

      - name: Build website
        run: bun run build-website-lite

      - name: Guidepup Setup
        uses: guidepup/setup-action@0.17.2
        with:
          record: true

      - name: Test
        id: test
        run: bun run test-vo

      - name: Upload test results to GitHub
        if: failure() && steps.test.outcome == 'failure'
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            test-results
            recordings
          retention-days: 30
