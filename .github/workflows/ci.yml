name: ci

on:
  push:
    branches: [main, next, v*]
  pull_request:

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Cache
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: npm-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --no-audit --ignore-scripts

  lint:
    needs: install
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Cache
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: npm-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --no-audit --ignore-scripts

      - name: Lint
        run: npm run lint

      - name: Lint CSS
        run: npm run lint:css

      - name: Type check
        run: npm run type-check

  build:
    needs: install
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Cache
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: npm-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --no-audit --ignore-scripts

      - name: Build
        run: npm run build

  test:
    name: test (${{ matrix.shard }})
    needs: install
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: ["1/4", "2/4", "3/4", "4/4"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Cache
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: npm-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --no-audit --ignore-scripts

      - name: Get number of CPU cores
        uses: SimenB/github-actions-cpu-cores@v1
        id: cpu-cores

      - name: Test
        run: >
          npm test --
          --max-workers ${{ steps.cpu-cores.outputs.count }}
          --shard=${{ matrix.shard }}
          --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
