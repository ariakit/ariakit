name: og-images

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate:
    name: Generate OG images
    runs-on: macos-latest
    permissions:
      actions: read
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Install node modules
        uses: ./.github/workflows/install-node-modules

      - name: Install Playwright
        uses: ./.github/workflows/install-playwright
        with:
          engine: chromium

      - name: Run app dev server
        shell: bash
        run: |
          set -euo pipefail
          npm run dev -w site &
          echo "Waiting for dev server (http://localhost:4321)..."
          ready=0
          for i in {1..90}; do
            if curl -sSf http://localhost:4321/og-image/api > /dev/null; then
              echo "Dev server is up."
              ready=1
              break
            fi
            echo "Waiting... ($i)"
            sleep 2
          done
          if [ "$ready" != "1" ]; then
            echo "Dev server failed to start in time."
            exit 1
          fi

      - name: Generate OG images
        run: npm run og-image-generate -w site

      - name: Generate patch or commit
        uses: ./.github/workflows/patch-or-commit
        with:
          message: Update OG images
          new-branch: chore/update-og-images
          patch-file: og-images.patch
          patch-name: og-images-diff
          token: ${{ secrets.ARIAKIT_BOT_PAT }}
