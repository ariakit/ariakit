name: app

on:
  push:
    branches: [main]
  pull_request:

jobs:
  install-linux:
    uses: ./.github/workflows/install-node-modules-linux.yml
  install-macos:
    uses: ./.github/workflows/install-node-modules-macos.yml

  build:
    name: Build app
    needs: install-linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Cache node_modules
        uses: actions/cache/restore@v4
        id: cache-node-modules
        with:
          path: |
            node_modules
            site/node_modules
            packages/*/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json', '.nvmrc') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --no-audit

      - name: Build app
        run: npm run build-lite -w site

      - name: Upload app artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-dist
          path: site/dist
          retention-days: 7
          include-hidden-files: true

  test:
    name: Test ${{ matrix.name }}
    needs: [build, install-macos]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Chrome
            engine: chromium
            project: chrome
            run: xvfb-run npm run test-visual -w site --
            cache_path: ~/.cache/ms-playwright
          - os: ubuntu-latest
            name: Firefox
            engine: firefox
            project: firefox
            run: xvfb-run npm run test-visual -w site --
            cache_path: ~/.cache/ms-playwright
          # - os: ubuntu-latest
          #   name: Android
          #   engine: chromium
          #   project: android
          #   run: xvfb-run npm run test-visual -w site --
          #   cache_path: ~/.cache/ms-playwright
          - os: macos-latest
            name: Safari
            engine: webkit
            project: safari
            run: npm run test-visual -w site --
            cache_path: ~/Library/Caches/ms-playwright
          # - os: macos-latest
          #   name: iOS
          #   engine: webkit
          #   project: ios
          #   run: npm run test-visual -w site --
          #   cache_path: ~/Library/Caches/ms-playwright
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Cache node_modules
        uses: actions/cache/restore@v4
        id: cache-node-modules
        with:
          path: |
            node_modules
            site/node_modules
            packages/*/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json', '.nvmrc') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --no-audit

      - name: Cache Playwright
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ${{ matrix.cache_path }}
          key: playwright-${{ runner.os }}-${{ matrix.engine }}-${{ hashFiles('package-lock.json', '.nvmrc') }}
          restore-keys: |
            playwright-${{ runner.os }}-${{ matrix.engine }}-
            playwright-${{ runner.os }}-

      - name: Install Playwright
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps ${{ matrix.engine }}

      - name: Download app artifact
        uses: actions/download-artifact@v5
        with:
          name: app-dist
          path: site/dist

      - name: Test
        id: test
        run: ${{ matrix.run }} --project ${{ matrix.project }}

      - name: Update snapshots for failed tests
        if: failure() && steps.test.outcome == 'failure'
        run: ${{ matrix.run }} --last-failed -u --project ${{ matrix.project }}

      - name: Upload screenshots
        if: failure() && steps.test.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: app-screenshots-${{ matrix.project }}
          path: site/src/tests/screenshots
          if-no-files-found: ignore
          retention-days: 3
