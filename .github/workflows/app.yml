name: app

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

env:
  VIZZLY_TOKEN: ${{ secrets.VIZZLY_TOKEN }}
  VIZZLY_COMMIT_MESSAGE: ${{ github.event.head_commit.message || github.event.pull_request.title }}
  VIZZLY_COMMIT_SHA: ${{ github.event.pull_request.head.sha || github.event.head_commit.id }}
  VIZZLY_BRANCH: ${{ github.head_ref || github.ref_name }}
  VIZZLY_PR_NUMBER: ${{ github.event.pull_request.number }}

jobs:
  install-linux:
    name: Install node modules (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install node modules
        uses: ./.github/workflows/install-node-modules
        with:
          cache-pnpm: true

  # install-macos:
  #   name: Install node modules (macOS)
  #   runs-on: macos-latest
  #   steps:
  #     - name: Checkout repository
  #       uses: actions/checkout@v6

  #     - name: Install node modules
  #       uses: ./.github/workflows/install-node-modules
  #       with:
  #         cache-pnpm: true

  build:
    name: Build app
    needs: install-linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install node modules
        uses: ./.github/workflows/install-node-modules

      - name: Build app
        run: pnpm --filter site run build-lite

      - name: Upload app artifact
        uses: actions/upload-artifact@v6
        with:
          name: app-dist
          path: site/dist
          retention-days: 7
          include-hidden-files: true

  build-nextjs:
    name: Build Next.js app
    needs: install-linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install node modules
        uses: ./.github/workflows/install-node-modules

      - name: Build Next.js app
        run: pnpm --filter nextjs run build-worker

      - name: Upload Next.js artifact
        uses: actions/upload-artifact@v6
        with:
          name: nextjs-dist
          path: nextjs/.open-next
          retention-days: 7
          include-hidden-files: true

  test:
    name: Test ${{ matrix.name }}
    needs: [build]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Chrome
            engine: chromium
            project: chrome
            test: xvfb-run pnpm --filter site run test --
            visual: xvfb-run pnpm --filter site run test-visual --
          - os: ubuntu-latest
            name: Firefox
            engine: firefox
            project: firefox
            test: xvfb-run pnpm --filter site run test --
            visual: xvfb-run pnpm --filter site run test-visual --
          # - os: ubuntu-latest
          #   name: Android
          #   engine: chromium
          #   project: android
          #   run: xvfb-run pnpm --filter site run test-visual --
          - os: macos-latest
            name: Safari
            engine: webkit
            project: safari
            test: pnpm --filter site run test --
            visual: pnpm --filter site run test-visual --
          # - os: macos-latest
          #   name: iOS
          #   engine: webkit
          #   project: ios
          #   run: pnpm --filter site run test-visual --
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install node modules
        uses: ./.github/workflows/install-node-modules

      - name: Install Playwright
        uses: ./.github/workflows/install-playwright
        with:
          engine: ${{ matrix.engine }}

      - name: Download app artifact
        uses: actions/download-artifact@v7
        with:
          name: app-dist
          path: site/dist

      - name: Test
        id: test
        run: ${{ matrix.test }} --project ${{ matrix.project }} --pass-with-no-tests --grep-invert @visual

      - name: Test visual
        id: test-visual
        run: |
          npx vizzly run \
          --allow-no-token \
          --parallel-id="${{ github.run_id }}-${{ github.run_attempt }}" \
          "${{ matrix.visual }} --project ${{ matrix.project }} --grep @visual --pass-with-no-tests"

      - name: Upload test results to GitHub
        if: failure() && (steps.test.outcome == 'failure' || steps.test-visual.outcome == 'failure')
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.project }}-test-results
          path: site/test-results
          retention-days: 7

  test-finalize:
    name: Finalize visual tests
    needs: test
    if: always() && needs.test.result != 'cancelled'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        if: env.VIZZLY_TOKEN != ''
        uses: actions/checkout@v6

      - name: Install node modules
        if: env.VIZZLY_TOKEN != ''
        uses: ./.github/workflows/install-node-modules

      - name: Finalize visual tests
        if: env.VIZZLY_TOKEN != ''
        run: npx vizzly finalize "${{ github.run_id }}-${{ github.run_attempt }}"
