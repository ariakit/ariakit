name: app

on:
  push:
    branches: [main]
  pull_request:

jobs:
  install:
    name: Install node modules
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json', '.nvmrc') }}
          restore-keys: npm-

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: |
            node_modules
            site/node_modules
            packages/*/node_modules
          key: node-modules-${{ hashFiles('package-lock.json', '.nvmrc') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --no-audit

  build:
    name: Build app
    needs: install
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Cache node_modules
        uses: actions/cache/restore@v4
        id: cache-node-modules
        with:
          path: |
            node_modules
            site/node_modules
            packages/*/node_modules
          key: node-modules-${{ hashFiles('package-lock.json', '.nvmrc') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --no-audit

      - name: Build app
        run: npm run build-lite -w site

      - name: Upload app artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-dist
          path: site/dist
          retention-days: 7
          include-hidden-files: true

  test-chrome:
    name: Test ${{ matrix.name }}
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Chrome
            engine: chromium
            project: chrome
          # - name: Android
          #   engine: chromium
          #   project: android
          - name: Firefox
            engine: firefox
            project: firefox
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Cache node_modules
        uses: actions/cache/restore@v4
        id: cache-node-modules
        with:
          path: |
            node_modules
            site/node_modules
            packages/*/node_modules
          key: node-modules-${{ hashFiles('package-lock.json', '.nvmrc') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --no-audit

      - name: Cache playwright
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ matrix.engine }}-${{ hashFiles('package-lock.json', '.nvmrc') }}
          restore-keys: playwright-${{ matrix.engine }}-

      - name: Install playwright
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps ${{ matrix.engine }}

      - name: Download app artifact
        uses: actions/download-artifact@v5
        with:
          name: app-dist
          path: site/dist

      - name: Test
        id: test
        run: xvfb-run npx playwright test -c site/playwright.config.ts --project ${{ matrix.project }}

      - name: Collect visual diffs summary
        if: always()
        run: node --experimental-strip-types scripts/ci-collect-site-diffs.ts > site-diff-summary.json

      - name: Upload test results to GitHub
        if: failure() && steps.test.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.project }}-test-results
          path: site/test-results
          retention-days: 30

      - name: Upload visual diffs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-visual-diffs-${{ matrix.project }}
          path: |
            site/test-results/**
            site-diff-summary.json
          retention-days: 7

  test-macos:
    name: Test macOS
    needs: build
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Cache node_modules
        uses: actions/cache/restore@v4
        id: cache-node-modules
        with:
          path: |
            node_modules
            site/node_modules
            packages/*/node_modules
          key: node-modules-${{ hashFiles('package-lock.json', '.nvmrc') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --no-audit

      - name: Cache playwright
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/ms-playwright
          key: playwright-macos-${{ hashFiles('package-lock.json', '.nvmrc') }}
          restore-keys: playwright-macos-

      - name: Install playwright
        run: npx playwright install --with-deps webkit

      - name: Download app artifact
        uses: actions/download-artifact@v5
        with:
          name: app-dist
          path: site/dist

      - name: Test
        id: test
        run: npx playwright test -c site/playwright.config.ts --project safari --project ios

      - name: Collect visual diffs summary
        if: always()
        run: node --experimental-strip-types scripts/ci-collect-site-diffs.ts > site-diff-summary.json

      - name: Upload test results to GitHub
        if: failure() && steps.test.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: safari-test-results
          path: site/test-results
          retention-days: 30

      - name: Upload visual diffs artifact (safari)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-visual-diffs-safari
          path: |
            site/test-results/**
            site-diff-summary.json
          retention-days: 7

  visual-comment:
    name: Visual comment
    needs: [test-chrome, test-macos]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Download visual diffs artifacts
        uses: actions/download-artifact@v5
        continue-on-error: true
        with:
          pattern: app-visual-diffs-*
          path: artifacts
          merge-multiple: false

      - name: Merge summaries
        id: merge
        run: |
          node -e "const fs=require('node:fs'); const path=require('node:path'); const dir='artifacts'; const byTest={}; if(fs.existsSync(dir)){ for(const a of fs.readdirSync(dir)){const p=path.join(dir,a,'site-diff-summary.json'); if(fs.existsSync(p)){const s=JSON.parse(fs.readFileSync(p,'utf8')); Object.assign(byTest, s.byTest||{});} } } fs.writeFileSync('site-diff-summary.json', JSON.stringify({byTest}));"

      - name: Check if there are diffs
        id: check
        run: |
          echo "has_diffs=$(node -e \"const s=JSON.parse(require('fs').readFileSync('site-diff-summary.json','utf8')); process.stdout.write(Object.keys(s.byTest||{}).length ? 'true' : 'false')\")" >> $GITHUB_OUTPUT

      - name: Comment diffs
        if: steps.check.outputs.has_diffs == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GITHUB_SHA: ${{ github.sha }}
        run: node --experimental-strip-types scripts/ci-comment-site-diffs.ts site-diff-summary.json
