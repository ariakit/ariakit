name: app

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  install-linux:
    name: Install node modules (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install node modules
        uses: ./.github/workflows/install-node-modules
        with:
          cache-npm: true

  # install-macos:
  #   name: Install node modules (macOS)
  #   runs-on: macos-latest
  #   steps:
  #     - name: Checkout repository
  #       uses: actions/checkout@v6

  #     - name: Install node modules
  #       uses: ./.github/workflows/install-node-modules
  #       with:
  #         cache-npm: true

  build:
    name: Build app
    needs: install-linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install node modules
        uses: ./.github/workflows/install-node-modules

      - name: Build app
        run: npm run build-lite -w site

      - name: Upload app artifact
        uses: actions/upload-artifact@v6
        with:
          name: app-dist
          path: site/dist
          retention-days: 7
          include-hidden-files: true

  build-nextjs:
    name: Build Next.js app
    needs: install-linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install node modules
        uses: ./.github/workflows/install-node-modules

      - name: Build Next.js app
        run: npm run build-worker -w nextjs

      - name: Upload Next.js artifact
        uses: actions/upload-artifact@v6
        with:
          name: nextjs-dist
          path: nextjs/.open-next
          retention-days: 7
          include-hidden-files: true

  test:
    name: Test ${{ matrix.name }}
    needs: [build]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Chrome
            engine: chromium
            project: chrome
            test: xvfb-run npm run test -w site --
            visual: xvfb-run npm run test-visual -w site --
          - os: ubuntu-latest
            name: Firefox
            engine: firefox
            project: firefox
            test: xvfb-run npm run test -w site --
            visual: xvfb-run npm run test-visual -w site --
          # - os: ubuntu-latest
          #   name: Android
          #   engine: chromium
          #   project: android
          #   run: xvfb-run npm run test-visual -w site --
          - os: macos-latest
            name: Safari
            engine: webkit
            project: safari
            test: npm run test -w site --
            visual: npm run test-visual -w site --
          # - os: macos-latest
          #   name: iOS
          #   engine: webkit
          #   project: ios
          #   run: npm run test-visual -w site --
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install node modules
        uses: ./.github/workflows/install-node-modules

      - name: Install Playwright
        uses: ./.github/workflows/install-playwright
        with:
          engine: ${{ matrix.engine }}

      - name: Download app artifact
        uses: actions/download-artifact@v7
        with:
          name: app-dist
          path: site/dist

      - name: Test
        id: test
        run: ${{ matrix.test }} --project ${{ matrix.project }} --grep-invert @visual --pass-with-no-tests

      - name: Test visual
        id: test-visual
        run: |
          npx vizzly run "${{ matrix.visual }} --project ${{ matrix.project }} --grep @visual --pass-with-no-tests" \
          --parallel-id="${{ github.run_id }}-${{ github.run_attempt }}" --wait
        env:
          VIZZLY_TOKEN: ${{ secrets.VIZZLY_TOKEN }}
          VIZZLY_COMMIT_MESSAGE: ${{ github.event.head_commit.message || github.event.pull_request.title }}
          VIZZLY_COMMIT_SHA: ${{ github.event.pull_request.head.sha || github.event.head_commit.id }}
          VIZZLY_BRANCH: ${{ github.head_ref || github.ref_name }}
          VIZZLY_PR_NUMBER: ${{ github.event.pull_request.number }}

      - name: Upload test results to GitHub
        if: failure() && steps.test.outcome == 'failure'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.project }}-test-results
          path: site/test-results
          retention-days: 7
  test-upload:
    name: Upload visual test results
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install node modules
        uses: ./.github/workflows/install-node-modules

      - name: Upload visual test results
        run: npx vizzly finalize "${{ github.run_id }}-${{ github.run_attempt }}"
        env:
          VIZZLY_TOKEN: ${{ secrets.VIZZLY_TOKEN }}
          VIZZLY_COMMIT_MESSAGE: ${{ github.event.head_commit.message || github.event.pull_request.title }}
          VIZZLY_COMMIT_SHA: ${{ github.event.pull_request.head.sha || github.event.head_commit.id }}
          VIZZLY_BRANCH: ${{ github.head_ref || github.ref_name }}
          VIZZLY_PR_NUMBER: ${{ github.event.pull_request.number }}
