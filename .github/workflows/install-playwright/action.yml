name: install-playwright
description: Install Playwright

inputs:
  cache-path:
    description: Cache path
    required: true
  engine:
    description: Engine
    required: true

runs:
  using: "composite"
  steps:
    - name: Cache Playwright
      id: cache-playwright
      uses: actions/cache@v4
      with:
        path: ${{ inputs.cache_path }}
        key: playwright-${{ runner.os }}-${{ inputs.engine }}-${{ hashFiles('package-lock.json', '.nvmrc') }}
        restore-keys: |
          playwright-${{ runner.os }}-${{ inputs.engine }}-
          playwright-${{ runner.os }}-

    - name: Install Playwright
      if: steps.cache-playwright.outputs.cache-hit != 'true'
      shell: bash
      run: npx playwright install --with-deps ${{ inputs.engine }}
