name: release

on:
  push:
    branches: [main, next]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  version:
    name: Version or publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install node modules
        uses: ./.github/workflows/install-node-modules
        with:
          cache-npm: true

      - name: Configure git
        run: |
          git config user.name "ariakit-bot"
          git config user.email "ariakit-bot@users.noreply.github.com"

      - name: Create PR or publish to npm
        uses: changesets/action@v1
        with:
          title: Publish
          commit: Publish
          version: node scripts/release/version.js
          publish: node scripts/release/publish.js
          setupGitUser: false
        env:
          GITHUB_TOKEN: ${{ secrets.ARIAKIT_BOT_PAT }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
